

  <app-headeru></app-headeru>


  <div class="modal-content">
    <div class="modal-header" style="padding:25px 40px;">
      <a style='Color:blue;font-family:Garamond' style="font-size:30px">Đăng ký</a>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
      <form action="" method="POST" [formGroup]="docgiaForm" (ngSubmit)="onCreate()">
        <div class="form-group">
            <label for="giaban">Id</label>
         <input type="text"class="form-control" id="id_docgia" formControlName="id_docgia" >
          </div> 
          <div class="form-group">
            <label for="giaban">Tên đăng nhập</label>
         <input type="text"class="form-control" id="username" formControlName="username" >
          </div> 
          <div class="form-group">
            <label for="giaban">Mật khẩu</label>
         <input type="text"class="form-control" id="password" formControlName="password" >
          </div>
          <div class="form-group">
            <label for="giaban">Email</label>
         <input type="text"class="form-control" id="email" formControlName="email" >
          </div>
          <div class="form-group">
            <label for="giaban">Tên đầy đủ</label>
         <input type="text"class="form-control" id="tendaydu" formControlName="tendaydu" >
          </div>
          
          <div class="form-group">
            <label for="giaban">Ảnh</label>
         <input type="text"class="form-control" id="anh" formControlName="anh"  >
          </div>
          
          <button type="submit" class="btn btn-danger"  >Đăng ký</button>&nbsp;&nbsp;&nbsp;&nbsp;
      </form>

    </div>
 
  </div>
  







<app-footer></app-footer>
