</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    
    <!-- page First Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/User/Anh/logo1.png" alt="">
            </a>
           
            <div class="socials">
                <a href="javascript:void(0)"><i class="ti-facebook"></i></a>
                <a href="javascript:void(0)"><i class="ti-twitter"></i></a>
                <a href="javascript:void(0)"><i class="ti-pinterest-alt"></i></a>
                <a href="javascript:void(0)"><i class="ti-instagram"></i></a>
                <a href="javascript:void(0)"><i class="ti-youtube"></i></a>
            </div>
        </div>
    </nav>
    <!-- End Of First Navigation -->

    <!-- Page Second Navigation -->
    <nav class="navbar custom-navbar navbar-expand-md navbar-light bg-primary sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" style="margin-left: 150px;">                     
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/thuvien">Danh sách yêu thích</a>
                    </li>
                    <div class="col-md-2">
                        <select class="form-select"  >
                            <option *ngFor="let tl of theloai" [value]="tl.id_theloai">{{tl.tentheloai}}</option>
                          </select>
                        
                    </div> 
                </ul>
            </div>
                <div class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a *ngIf="user !== null" class="btn btn-dark mt-1 btn-sm" routerLink="/dangtruyen" href="javascript:void(0)">Đăng truyện</a>
                        <a *ngIf="user === null" routerLink="/user/dangnhap" href="javascript:void(0)" class="ml-4 btn btn-dark mt-1 btn-sm">Đăng nhập tác giả</a>
                        <a *ngIf="user === null" routerLink="/user/dangnhapdocgia" href="javascript:void(0)" class="ml-4 btn btn-dark mt-1 btn-sm">Đăng nhập độc giả</a>
                        <a *ngIf="user !== null" (click)="logout()" href="javascript:void(0)" class="ml-4 btn btn-dark mt-1 btn-sm">Đăng xuất</a>
                        <a class="ml-4">{{user?.tentacgia || ''}}</a>
                        <a class="ml-4">{{user?.tendaydu || ''}}</a>
                    </li>
                </div>
            
        </div>
    </nav>
